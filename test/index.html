<html>
  <head>
    <title>Non-jQuery Slabtext</title>
    <style>
      body { 
        font-family: 'Ubuntu';
        font-weight: 600;
        max-width: 900px;
        margin: 0 auto;
        background: #f9f9f9;
      }
    </style>
    </head>
  <body>
    <h1 class="headline">S. Carey</h1>
    
    <hr>

    <h1 class="headline">This is a huge slabtexted headline with lots of words and stuffs</h1>
    
    <hr>
    
    <h1 class="headline">Hello, I am a giant slabtexted headline</h1>
    <script src="../build/vanilla-slab.build.js"></script>
    <script>
      
      // Main initialization
      document.addEventListener('DOMContentLoaded', function() {
          
          var vslab = VanillaSlab;
          vslab.init();

           // Debugging only
          for (var i = 0; i < vslab.targets.length; i++) {
            var el = vslab.targets[i].element;
            var content = document.createElement('div');

            var words = document.createElement('pre');
            words.textContent = 'Words:: ';
            vslab.targets[i].words.forEach(function(word, index) {
              if (index === 0) {
                words.textContent += '[ ' + word + ', ';
              } else if (index === (vslab.targets[i].words.length - 1)) {
                words.textContent += word + " ]";
              } else {
                words.textContent += word + ', ';
              }
            });

            var lines = document.createElement('pre');
            lines.textContent = 'Lines:: ';

            content.appendChild(words);
            
            el.parentNode.insertBefore(content, el.nextSibling);
          }

      });

     
    </script>
  </body>
</html>
